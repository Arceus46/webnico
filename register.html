<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar — Kumpulan Komik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">KM</div>
      <div>
        <div class="site-title">Kumpulan Komik</div>
        <div class="site-sub">Manhwa &amp; Donghua</div>
      </div>
    </div>

    <nav>
      <a class="nav-btn ghost" href="index.html">Beranda</a>
      <a class="nav-btn primary" href="login.html">Masuk / Daftar</a>
    </nav>
  </header>

  <main class="container">
    <div class="card" style="max-width:560px;margin:0 auto">
      <h2>Daftar</h2>
      <p class="lead">Buat akun baru (hanya tampilan desain).</p>

      <form class="form" action="#" method="post" onsubmit="return false;">
        <label>Username</label>
        <input type="text" name="username" placeholder="username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="••••••" required>

        <label>Konfirmasi Password</label>
        <input type="password" name="confirm" placeholder="••••••" required>

        <div class="actions">
          <a class="btn ghost" href="index.html">Batal</a>
          <button class="btn primary" type="submit">Daftar</button>
        </div>
      </form>

      <div style="margin-top:12px" class="muted">
        Sudah punya akun? <a href="login.html">Masuk</a>.
      </div>
    </div>
  </main>
</body>
</html>

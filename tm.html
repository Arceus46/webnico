  <main class="container">
    <div class="card" style="max-width:720px;margin:0 auto">
      <h2>Tambah Manhwa</h2>

      <form class="form" action="#" method="post" onsubmit="return false;">
        <label>Judul</label>
        <input type="text" name="title" placeholder="Judul manhwa" required>

        <label>Deskripsi</label>
        <textarea name="desc" placeholder="Ringkasan singkat"></textarea>

        <div class="row">
          <div class="col">
            <label>Genre</label>
            <input type="text" name="genre" placeholder="Contoh: Action, Fantasy">
          </div>
          <div class="col">
            <label>Link Cover (URL)</label>
            <input type="text" name="cover" placeholder="https://...">
          </div>
        </div>

        <div class="actions">
          <a class="btn ghost" href="index.html">Batal</a>
          <button class="btn primary" type="submit">Tambah Manhwa</button>
        </div>
      </form>
    </div>
